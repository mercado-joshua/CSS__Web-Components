  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */

  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    font-family: 'Poppins', sans-serif;
    background-color: #000;
  }

  .card { /* main card */
    position: relative;
    width: 300px;
    height: 400px;
    background-color: #262626;
    overflow: hidden;
  }

  input, .toggle {
    position: absolute;
    width: 50px;
    height: 50px;
    bottom: 20px;
    right: 20px;
    outline: none;
    z-index: 10;
  }

  input {
    opacity: 0;
  }

  .toggle {
    pointer-events: none;
    border-radius: 50%;
    background-color: #fff;
    transition: 0.5s;
    text-align: center;
    line-height: 50px;
    font-size: 36px;
    box-shadow: 0 0 0 0 #9c27b0;
  }

  input:checked ~ .toggle { /* shows effect when clicked */
    box-shadow: 0 0 0 500px #9c27b0;
    transform: rotate(225deg);
  }

  .imgBox,
  .details { /* display text over image */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .details { /* hides paragraph */
    padding: 20px;
    box-sizing: border-box;
    z-index: 11;
    pointer-events: none;
    transition: 0.5s;
    opacity: 0;
  }

  input:checked ~ .details { /* show paragraph when clicked */
    opacity: 1;
    transition-delay: 0.5s;
  }

  .details h2 {
    margin-bottom: 5px;
    color: #fff;
  }

  .details p {
    margin: 0;
    padding: 0;
    color: #fff;
  }


  </style>
</head>

<body>
