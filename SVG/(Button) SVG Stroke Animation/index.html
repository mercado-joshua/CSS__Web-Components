  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin #fff;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */

  body {
    margin: 0;
    padding: 0;
    background-color: #000;
  }

  a {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 200px;
    height: 60px;
    line-height: 60px;
    text-align: center;
    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
    text-transform: uppercase;
    font-size: 24px;
    letter-spacing: 4px;
    color: #fff;
    text-decoration: none;
  }

  a svg,
  a svg rect {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    fill: transparent;
  }

  a svg rect {
    stroke: #00e2ff;
    stroke-width: 4;
    transition: 2s;
    stroke-dasharray: 60 200;
    stroke-dashoffset: 320;
  }

  a:hover svg rect {
    stroke: #ff0;
    stroke-dasharray: 200 60;
    stroke-dashoffset: 0;
  }
  </style>
</head>
