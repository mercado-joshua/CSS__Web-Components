    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #000;
  }

  svg {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 100%;
    height: 350px;
  }

  svg text {
    font-size: 200px;
    fill: rgba(0,0,0,.1);
    stroke-width: 1px;
    stroke: #fff;
    stroke-linejoin: round;
    stroke-dasharray: 80;
    animation: animate 1s linear infinite;
  }

  @keyframes animate {
    100% {
      stroke-dashoffset: 160;
    }
  }
  </style>
</head>
