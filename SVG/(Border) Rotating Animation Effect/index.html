  <style>
    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #073146;
  }

  .box { /* box */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    height: 400px;
    background-color: #001e2d;
    box-sizing: border-box;
    box-shadow: 0 20px 50px rgba(0,0,0,.5);
    border: 2px solid rgba(0,0,0,.5);
  }

  .box .content {
    position: absolute;
    top: 15px;
    left: 15px;
    right: 15px;
    bottom: 15px;
    border: 2px solid #ffeb3b;
    padding: 30px;
    box-shadow: 0 5px 10px rgba(0,0,0,.5);
    text-align: center;
  }

  .box .content h1 {
    color: #fff;
    font-size: 30px;
    margin: 0 0 10px;
    padding: 0;
  }

  .box .content p {
    color: #fff;
  }

  .box svg,
  .box svg rect {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    fill: transparent;
  }

  .box svg rect { /* adds stroke outside */
    stroke: #0093ff;
    stroke-width: 4;
    stroke-dasharray: 400; /* based on the height of the box */
    animation: animate 3s linear infinite;
  }

  @keyframes animate {
    0% {
      stroke-dashoffset: 800;
    }

    100% {
      stroke-dashoffset: 0;
    }
  }
  </style>
</head>

<body>
