  <meta name="theme-color" content="#fafafa">
  <style>
    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-image: radial-gradient(#303030, #0f0f0f);
  }

  .container {
    position: relative;
    width: 360px;
    height: 640px;
    background-color: rgba(0,0,0,.2);
    transform: rotate(-30deg) skew(25deg) scale(0.8);
    margin-top: 150px;
  }

  .container img {
    position: absolute;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .container img:nth-child(1) { /* fade image */
    opacity: 1;
    z-index: 4;
  }

  .container img:nth-child(2) {
    opacity: 0.8;
    z-index: 3;
  }

  .container img:nth-child(3) {
    opacity: 0.6;
    z-index: 2;
  }

  .container img:nth-child(4) {
    opacity: 0.4;
    z-index: 1;
  }
  </style>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>

  <!-- Add your site or application content here -->
  <div class="container">
    <img src="img/images (6).jpeg" alt="" class="layer" data-speed="40">
    <img src="img/images (6).jpeg" alt="" class="layer" data-speed="30">
    <img src="img/images (6).jpeg" alt="" class="layer" data-speed="20">
    <img src="img/images (6).jpeg" alt="" class="layer" data-speed="10">
  </div>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script>
  document.addEventListener('mousemove', parallax);

  function parallax(e) {
    this.querySelectorAll('.layer').forEach(layer => {
      let speed = layer.getAttribute('data-speed');

      let x = (window.innerWidth - e.pageX * speed) / 250;
      let y = (window.innerWidth - e.pageX * speed) / 250;

      layer.style.transform = `translate(${-x}px) translateY(${y}px)`;
    });
  }
  </script>

</body>
