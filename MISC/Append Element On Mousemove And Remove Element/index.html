  <style>
    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
    margin: 0;
    padding: 0;
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    height: 100vh;
  }

  span {
    position: absolute;
    background-image: url("img/images (6).jpeg");
    background-size: cover;
    background-position: center;
    transform: translate(-50%, -50%);
    pointer-events: none;
    border-radius: 50%;
    animation: animate 4s linear infinite;
  }

  @keyframes animate {
    0% {
      transform: translate(-50%, -50%);
      opacity: 1;
    }

    100% {
      transform: translate(-50%, -1000%);
      opacity: 0;
    }
  }
  </style>

<body>
  <!--[if IE]>

  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script>
    document.addEventListener("mousemove", (e) => {
      let body = document.querySelector("body");

      let bubbles = document.createElement("span");
      let x = e.offsetX;
      let y = e.offsetY;

      bubbles.style.left = x + 'px';
      bubbles.style.top = y + 'px';

      let size = Math.random() * 100;
      bubbles.style.width = 20 + size + 'px';
      bubbles.style.height = 20 + size + 'px';

      body.appendChild(bubbles);

      setTimeout(() => { // removes effect
        bubbles.remove();
      }, 4000);
    });
  </script>
