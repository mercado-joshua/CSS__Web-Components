  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
    margin: 0;
    padding: 0;
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    width: 480px;
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }

  .container a { /* the button */
    position: relative;
    display: inline-block;
    padding: 10px 30px;
    margin: 20px;
    text-decoration: none;
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 12px;
    color: #fff;
    transition: 0.5s;
  }

  /* button colors */
  .container a:nth-child(1) {
    background-image: linear-gradient(to right, #a18cd1, #fbc2eb, #a18cd1);
    background-size: 200%;
  }

  .container a:nth-child(2) {
    background-image: linear-gradient(to right, #43e97b, #38f9d7, #a18cd1);
    background-size: 200%;
  }

  .container a:nth-child(3) {
    background-image: linear-gradient(to right, #fa709a, #fee140, #fa709a);
    background-size: 200%;
  }

  .container a:nth-child(4) {
    background-image: linear-gradient(to right, #4481eb, #fbc2eb, #4481eb);
    background-size: 200%;
  }

  .container a:nth-child(5) {
    background-image: linear-gradient(to right, #ffe29f, #ffa99f, #ffe29f);
    background-size: 200%;
  }

  .container a:nth-child(6) {
    background-image: linear-gradient(to right, #fdfc47, #24fe41, #fdfc47);
    background-size: 200%;
  }

  .container a:hover { /* activates effects when hover*/
    background-position-x: 100%;
    transform: translateY(-15px);
  }

  .container a::after { /* creates shine effect */
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 50%;
    height: 100%;
    background-color: rgba(255,255,255,.2);
  }

  .container a::before { /* creates bottom border.. turn into drop shadow effect... hide first */
    content: "";
    position: absolute;
    bottom: 0;
    left: 5%;
    width: 90%;
    height: 4px;
    background-color: rgba(0,0,0,.2);
    border-radius: 50%;
    filter: blur(5px);
    transform: scale(0);
    transition: 0.5s;
    z-index: -1;
  }

  .container a:hover::before { /* shows the shadow */
    transform: scale(1);
    bottom: -15px;
  }
  </style>
