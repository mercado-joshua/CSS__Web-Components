  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #06031d;
  }

  a {
    position: relative;
    padding: 15px 30px;
    font-size: 24px;
    text-transform: uppercase;
    letter-spacing: 1px;
    text-decoration: none;
    color: #fff;
    box-shadow: 0 0 40px rgba(0,0,0,.5);

    overflow: hidden;
  }

  a span {
    position: absolute;
    display: block;
    background-color: #03a9f4;
  }

  /* button border animation */
  a span:nth-child(1) { /* creates left border */
    top: 0;
    left: 0;
    width: 2px;
    height: 100%;
    transform: translateY(0);
  }

  a:hover span:nth-child(1) { /* moves left border to the top */
    transition: 0.5s;
    transform: translateY(-100%);
  }

  a span:nth-child(2) { /* creates top border */
    top: 0;
    left: 0;
    width: 100%;
    height: 2px;
    transform: translateX(-100%);
  }

  a:hover span:nth-child(2) { /* moves top border to the right */
    transition: 0.75s;
    transition-delay: 0.25s;
    transform: translateX(100%);
  }

  a span:nth-child(3) { /* creates right border */
    top: 0;
    right: 0;
    width: 2px;
    height: 100%;
    transform: translateY(-100%);
  }

  a:hover span:nth-child(3) { /* moves right border to the bottom */
    transition: 0.5s;
    transform: translateY(0);
    transition-delay: 0.5s;
  }

  a span:nth-child(4) {
    top: 0;
    right: 0;
    width: 2px;
    height: 100%;
    transform: translateY(0);
  }

  a:hover span:nth-child(4) {
    transition: 0.5s;
    transform: translateY(100%);
  }

  a span:nth-child(5) { /* creates top border */
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    transform: translateX(100%);
  }

  a:hover span:nth-child(5) { /* moves right bottom border to the left bottom */
    transition: 0.75s;
    transition-delay: 0.25s;
    transform: translateX(-100%);
  }

  a span:nth-child(6) {
    top: 0;
    left: 0;
    width: 2px;
    height: 100%;
    transform: translateY(100%);
  }

  a:hover span:nth-child(6) {
    transition: 0.5s;
    transform: translateY(0);
    transition-delay: 0.5s;
  }
  </style>
