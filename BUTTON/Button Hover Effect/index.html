    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
    margin: 0;
    padding: 0;
  }

  .container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: row;
  }

  .container a {
    position: relative;
    width: 300px;
    height: 75px;
    margin: 10px 0;
    font-size: 24px;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    text-decoration: none;
    color: #000;
    transition: 0.5s;
  }

  .container a:hover {
    color: #fff;
  }

  .container a::before { /* displays image */
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 100%;
    background-image: url("img/btn-bg1.png");
    background-size: cover;
    transform-origin: left;
    transition: 0.5s;
  }

  .container a:nth-child(2)::before {
    background-image: url("img/btn-bg2.png");
    background-size: cover;
  }

  .container a:hover:before {
    width: 100%;
  }

  .container a span {
    position: relative;
    z-index: 1;
  }

  /*
  * RESPONSIVE: KINDA

  * floats: NO
  * explicit specified units: YES
  */

    font-family: 'Poppins', sans-serif;
