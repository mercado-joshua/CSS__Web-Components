  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: NO
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */

  body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #031321;
    font-family: 'Courier New', Courier, monospace;
  }

  a {
    position: relative;
    display: inline-block;
    padding: 15px 30px;
    color: #2196f3;
    text-transform: uppercase;
    letter-spacing: 4px;
    text-decoration: none;
    font-size: 24px;
    overflow: hidden;
    transition: 0.2s;
  }

  a:hover { /* shows hover after the border */
    background-color: #2196f3;
    color: #255784;
    box-shadow: 0 0 10px #2196f3, 0 0 40px #2196f3, 0 0 80px #2196f3;
    transition-delay: 1s;
  }

  /* borders */
  a span {
    position: absolute;
    display: block;
  }

  a span:nth-child(1) { /* creates top border */
    top: 0;
    left: -100%; /* hides the border */
    width: 100%;
    height: 2px;
    background-image: linear-gradient(90deg, transparent, #2196f3);
  }

  a:hover span:nth-child(1) {
    left: 100%; /*shows top border with applied transition*/
    transition: 1s;
  }

  a span:nth-child(3) { /* creates bottom border */
    bottom: 0;
    right: -100%; /* hides the border */
    width: 100%;
    height: 2px;
    background-image: linear-gradient(270deg, transparent, #2196f3);
  }

  a:hover span:nth-child(3) {
    right: 100%; /*shows bottom border with applied transition*/
    transition: 1s;
    transition-delay: 0.5s; /* show right border first */
  }

  a span:nth-child(2) { /* creates right border */
    top: -100%;
    right: 0; /* hides the border */
    width: 2px;
    height: 100%;
    background-image: linear-gradient(180deg, transparent, #2196f3);
  }

  a:hover span:nth-child(2) {
    top: 100%; /*shows right border with applied transition*/
    transition: 1s;
    transition-delay: 0.25s; /* show top border first */
  }

  a span:nth-child(4) { /* creates left border */
    bottom: -100%;
    left: 0; /* hides the border */
    width: 2px;
    height: 100%;
    background-image: linear-gradient(360deg, transparent, #2196f3);
  }

  a:hover span:nth-child(4) {
    bottom: 100%; /*shows left border with applied transition*/
    transition: 1s;
    transition-delay: 0.75s; /* show bottom border first */
  }
  </style>
</head>
