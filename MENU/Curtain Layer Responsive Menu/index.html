  /*

  body {
    font-family: 'Poppins', sans-serif;
    min-height: 100vh;
  }

  #curtain { /* main content */
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  #curtain span {
    position: absolute;
    top: 0;
    left: 0;
    width: 200%;
    height: 100%;
    display: block;
    transform-origin: bottom left;
    transition: 0.5s ease-in-out;
    transform: rotate(-90deg);
  }

  #curtain span:nth-child(1) {
    background-color: #ff1f6b;
    transform: rotate(-90deg);
    transition-delay: 0.2s;
  }

  #curtain span:nth-child(2) {
    background-color: #219dff;
    transform: rotate(-90deg);
    transition-delay: 0.1s;
  }

  #curtain span:nth-child(3) {
    background-color: #111;
    transform: rotate(-90deg);
    transition-delay: 0s;
  }

  .toggle {
    position: fixed;
    top: 20px;
    right: 20px;
    width: 50px;
    height: 50px;
    background: url("img/menu-alt-512.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: 0;
    z-index: 1000;
    cursor: pointer;
    transition: 0.5s;
  }

  #curtain.active .toggle { /* activates close button */
    background: url("img/close-button-png-17.png");
    background-size: cover;
    background-repeat: no-repeat;
    background-position: 0;
  }

  #curtain.active span {
    transform: rotate(0deg);
  }

  #curtain.active span:nth-child(1) {
    z-index: 1;
    transition-delay: 0s;
  }

  #curtain.active span:nth-child(2) {
    z-index: 2;
    transition-delay: 0.1s;
  }

  #curtain.active span:nth-child(3) {
    z-index: 3;
    transition-delay: 0.2s;
  }

  ul { /* navigation bar */
    position: absolute;
    z-index: 100;
    transition: 0.5s;
    visibility: hidden;
    opacity: 0;
    transition-delay: 0s;
  }

  #curtain.active ul {
    visibility: visible;
    opacity: 1;
    transition-delay: 0.7s;
  }

  #curtain ul li {
    list-style: none;
    margin: 10px 0;
  }

  #curtain ul li a {
    text-decoration: none;
    color: #fff;
    font-size: 4em;
    text-align: center;
    display: block;
  }
  </style>
