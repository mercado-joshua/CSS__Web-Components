  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000;
    overflow: hidden;
  }

  ul li {
    list-style: none;
  }

  ul li a {
    position: relative;
    display: block;
    color: transparent;
    -webkit-text-stroke: 1px #fff;
    font-size: 5em;
    font-weight: 900; /*adjust also ..leapis.com/css?family=Poppins:900&*/
    text-decoration: none;
    line-height: 1.2em;
  }

  ul li a:hover {
    color: #fff;
    -webkit-text-stroke: 1px #000;
    transition: 0.5s;
  }

  ul li a::before,
  ul li a::after  { /* creates copies of text */
    content: attr(data-text);
    position: absolute;
    top: 0;
    left: 0;
    transition: 0.5s;
  }

  ul li a:hover::before { /* moves that copies of text */
    color: #f00;
    z-index: 1; /*below white text*/
    -webkit-text-stroke: 1px #000;
    transform: translate(10px, -10px);
  }

  ul li a:hover::after { /* moves that copies of text */
    color: #0ff;
    z-index: 2; /*below red text*/
    -webkit-text-stroke: 1px #000;
    transform: translate(20px, -20px);
  }
  </style>
</head>
