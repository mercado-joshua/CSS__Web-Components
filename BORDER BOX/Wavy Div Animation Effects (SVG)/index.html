  <style>
    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
    margin: 0;
    padding: 0;
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000;
  }

  .container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .container .box { /* card container */
    position: relative;
    width: 300px;
    height: 400px;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    -webkit-box-reflect: below 15px linear-gradient(transparent, transparent, rgba(0,0,0,.2));
  }

  .container .box:hover {
    color: #000;
  }

  .container .box::before { /* border */
    content: "";
    position: absolute;
    top: -10px;
    left: -10px;
    width: 100%;
    height: 100%;
    border: 4px solid #fff;
    background-color: #000;
    filter: url(#wavy);
  }

  .container .box:hover::before {
    background-color: #fff;
    transition: 0.5s;
  }

  .container .box::after { /* adds shine effect */
    content: "";
    position: absolute;
    top: -10px;
    left: -10px;
    width: 50%;
    height: 100%;
    border: 4px solid #fff;
    filter: url(#wavy);
    background-color: rgba(255,255,255,.1);
    border-right: none;
  }

  .container .box .content { /* inside the card */
    position: absolute;
    padding: 20px;
    text-align: center;
    transition: 0.5s;
  }
  </style>
</head>

<body>
  <!--[if IE]>

  <div class="container">
    <div class="box">
      <div class="content">
        <h2>Lorem ipsum dolor sit amet.</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Fugiat suscipit voluptas dicta officiis repellat enim? Molestiae culpa, nobis delectus itaque odit totam nulla sint natus.</p>
      </div>
    </div>
  </div>
  <svg>
    <filter id="wavy">
      <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="2">
        <animate attributeName="baseFrequency" dur="60s" values="0.02;0.05;0.02" repeatCount="indefinite"></animate>
      </feTurbulence>
      <feDisplacementMap in="SourceGraphic" scale="30"></feDisplacementMap>
    </filter>
  </svg>
