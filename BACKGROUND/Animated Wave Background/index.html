  <style>
    /*
    * RESPONSIVE: NO
    * flexbox: NO
    * floats: NO
    * explicit specified units: YES
    */
    *,
    *::before,
    *::after {
      /*outline: dashed thin;*/
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
    }

    section {
      width: 100%;
      height: 100vh;
      background-image: url("img/images.jpeg");
      background-size: cover;
      background-attachment: fixed;
      position: relative;
    }

    section .wave {
      position: absolute;
      width: 100%;
      height: 143px; /*should same as the height of the picture.. check image properties*/
      bottom: 0;
      left: 0;
      background: url("img/wave.png");
      animation: animate 10s linear infinite;
    }

    section .wave::before {
      content: "";
      width: 100%;
      height: 143px;
      background-image: url("img/wave.png");
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.4;
      animation: animate-reverse 10s linear infinite;
    }

    section .wave::after {
      content: "";
      width: 100%;
      height: 143px;
      background-image: url("img/wave.png");
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0.6;
      animation-delay: -5s;
      animation: animate 20s linear infinite;
    }

    @keyframes animate {
      0% {
        background-position: 0;
      }

      100% {
        background-position: 1360px; /*should same as the width of the picture.. check image properties*/
      }
    }

    @keyframes animate-reverse {
      0% {
        background-position: 1360px;
      }

      100% {
        background-position: 0;
      }
    }
  </style>
</head>
