<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
    margin: 0;
    padding: 0;
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
  }

  section {
    position: relative;
    width: 100%;
    height: 100vh;
    overflow: hidden;
    background-color: #000200;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  section h2 {
    color: transparent;
    font-weight: 700;
    font-size: 14em;
    -webkit-text-stroke: 2px #fff;
    text-transform: uppercase;
  }

  section .star {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    animation: animate 8s ease-in-out infinite,
    backgroundMove 16s linear infinite;
  }

  section .star.star1 { /* fades images */
    animation-delay: 0s;
    background-image: url("img/star1.png");
  }

  section .star.star2 {
    animation-delay: -1s;
    background-image: url("img/star2.png");
  }

  section .star.star3 {
    animation-delay: -2s;
    background-image: url("img/star3.png");
  }

  section .star.star3 {
    animation-delay: -3s;
    background-image: url("img/star3.png");
  }

  section .star.star4 {
    animation-delay: -4s;
    background-image: url("img/star4.png");
  }

  section .star.star5 {
    animation-delay: -5s;
    background-image: url("img/star5.png");
  }

  section .star.star6 {
    animation-delay: -6s;
    background-image: url("img/star6.png");
  }

  section .star.star7 {
    animation-delay: -7s;
    background-image: url("img/star7.png");
  }

  section .star.star8 {
    animation-delay: -8s;
    background-image: url("img/star8.png");
  }

  @keyframes animate {
    0%, 20%, 40%, 60%, 80%, 100% {
      opacity: 0;
    }

    10%, 30%, 50%, 70%, 90% {
      opacity: 1;
    }
  }

  @keyframes backgroundMove {
    0% {
      transform: scale(1);
    }

    100% {
      transform: scale(2);
    }
  }

  </style>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <section>
    <h2>stars</h2>
    <div class="star star1"></div>
    <div class="star star2"></div>
    <div class="star star3"></div>
    <div class="star star4"></div>
    <div class="star star5"></div>
    <div class="star star6"></div>
    <div class="star star7"></div>
    <div class="star star8"></div>
  </section>
