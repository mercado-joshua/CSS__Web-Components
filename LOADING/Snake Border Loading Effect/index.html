  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
    margin: 0;
    padding: 0;
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #03a9f4;
  }

  .loader { /*main container*/
    position: absolute;
    width: 200px;
    height: 200px;
    background-color: rgba(0, 0, 0, .2);
  }

  .loader span {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .loader span:nth-child(1) {
    transform: rotate(0deg);
  }

  .loader span:nth-child(2) { /*right vertical white bar*/
    transform: rotate(90deg);
  }

  .loader span:nth-child(3) { /*bottom horizontal white bar*/
    transform: rotate(180deg);
  }

  .loader span:nth-child(4) { /*left vertical white bar*/
    transform: rotate(270deg);
  }

  .loader span::before { /*top horizontal white bar*/
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 60px;
    background-color: #fff;
    transform: scale(0); /* hides white bars */
    animation: animate 2s linear infinite;
  }

  /* delays animation... makes circular effect */
  .loader span:nth-child(1)::before {
    animation-delay: 0s;
  }

  .loader span:nth-child(2)::before {
    animation-delay: 0.5s;
  }

  .loader span:nth-child(3)::before {
    animation-delay: 1s;
  }

  .loader span:nth-child(4)::before {
    animation-delay: 1.5s;
  }

  @keyframes animate {
    0% {
      transform: scaleX(0);
      transform-origin: left;
    }

    25% {
      transform: scaleX(1);
      transform-origin: left;
    }

    25.00001% {
      transform-origin: right;
    }

    50%, 100% {
      transform: scaleX(0);
      transform-origin: right;
    }
  }
  </style>
</head>

<body>
