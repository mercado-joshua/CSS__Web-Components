  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
  <style>
    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #262626;
  }

  .center {
    position: absolute;
    top: 50%;
    width: 100%;
    transform: translateY(-50%);
    text-align: center;
  }

  h1 {
    text-align: center;
    text-transform: uppercase;
    color: #fff;
    font-size: 3em;
  }

  h1 span {
    font-size: 4em;
    line-height: .8em;
  }

  #clock {
    display: flex;
    width: 570px;
    margin: 0 auto;
  }

  #clock div { /* box */
    position: relative;
    width: 120px;
    padding: 20px;
    margin: 0 5px;
    background-color: #262626;
    color: #fff;
    border: 2px solid #000;
    box-sizing: border-box;
  }

  #clock div:last-child {
    background-color: #e91e63;
  }

  #clock div::before { /* add shine effect */
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background-color: rgba(255, 255, 255, .2);
  }

  #clock div span {
    display: block;
    text-align: center;
  }

  #clock div span:nth-child(1) { /* numbers */
    font-size: 48px;
    font-weight: 800;
  }

  #clock div span:nth-child(2) { /* labels */
    font-size: 18px;
    font-weight: 800;
    margin-top: -10px;
  }
  </style>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="center">
    <h1><span>2020</span><br>New Year Countdown</h1>
    <div id="clock"></div>
  </div>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="libs/jQuery.countdown-master/dist/jquery.countdown.min.js"></script>
  <script type="text/javascript">
    $('#clock').countdown('2020/01/01', function(event) {
      let $this = $(this).html(event.strftime(''
      + '<div><span>%w</span><span>Weeks</span></div>'
      + '<div><span>%d</span><span>Days</span></div>'
      + '<div><span>%H</span><span>Hours</span></div>'
      + '<div><span>%M</span><span>Minutes</span></div>'
      + '<div><span>%S</span><span>Seconds</span></div>'));
    });
  </script>

  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>
