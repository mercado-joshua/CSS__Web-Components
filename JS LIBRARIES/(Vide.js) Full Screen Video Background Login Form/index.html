  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100vh;
    background-color: #000;
  }

  .login-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    padding: 60px 40px;
    background-color: rgba(255,255,255,.8);
    box-shadow: 0 15px 20px rgba(0,0,0,.2);
  }

  .login-form h2 {
    margin: 0 0 40px;
    padding: 0;
    text-align: center;
  }

  .login-form .form-input {
    position: relative;
    margin: 20px 0;
  }

  .login-form .form-input input {
    outline: none;
    height: 40px;
    padding: 10px;
    box-sizing: border-box;
    width: 100%;
    border: 1px solid rgba(0,0,0,.5);
    background-color: transparent;
    font-size: 18px;
  }

  .login-form .form-input input[type="submit"] {
    background-color: #e91e63;
    color: #fff;
    border: none;
    cursor: pointer;
    text-transform: uppercase;
  }

  .login-form .form-input input[type="submit"]:hover {
    background-color: #0090ff;
  }

  .login-form .forget {
    display: block;
    margin-top: 30px;
    color: #000;
    font-weight: bold;
  }
  </style>
</head>
