  body {

  section {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  section h1 {
    margin: 0;
    padding: 0;
    text-align: center;
    font-size: 5em;
    color: #262626;
    background-color: #fff;
    padding: 10px;
    text-shadow: 0 2px 5px rgba(0,0,0,.5);
    box-shadow: 0 5px 25px rgba(0,0,0,.5);
  }

  section:nth-child(1) {
    background-color: #74b9ff;
  }

  section:nth-child(2) {
    background-color: #6c5ce7;
  }

  section:nth-child(3) {
    background-color: #ff7675;
  }

  section:nth-child(4) {
    background-color: #fd79a8;
  }

  section:nth-child(5) {
    background-color: #ffeaa7;
  }

  section:nth-child(6) {
    background-color: #a29bfe;
  }
