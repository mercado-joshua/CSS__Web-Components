  /*

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
  }

  .center {
    position: absolute;
    top: 50%;
    left: 10%;
    transform: translateY(-50%);
  }

  .letter {
    text-transform: uppercase;
    font-size: 3.5em;
    letter-spacing: 5px;
  }

  .letter span:nth-child(even),
  .letter span:nth-child(odd) { /* create borders */
    position: relative;
    transition: 0.5s;
    border: 4px solid #262626;
    display: inline-block;

    overflow: hidden; /* hides excess black cover */
  }

  .letter span:nth-child(even)::before { /* black cover */
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #262626;
    z-index: -1;
    transition: 0.5s;
    transform: translateY(-100%);
  }

  .letter:hover span:nth-child(even)::before {
    background-color: #262626;
    top: 0;
    transform: translateY(0);
  }

  .letter span:nth-child(even) {
    transform: skewY(10deg);
  }

  .letter:hover span:nth-child(even) {
    color: #fff;
  }

  .letter span:nth-child(odd)::before { /* black cover */
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #262626;
    z-index: -1;
    transition: 0.5s;
    transform: translateY(0);
  }

  .letter span:nth-child(odd) {
    transform: skewY(-10deg);
    color: #fff;
  }

  .letter:hover span:nth-child(odd) {
    color: #262626;
  }

  .letter:hover span:nth-child(odd)::before { /* move black box to the bottom */
    transform: translateY(100%);
  }


  </style>
