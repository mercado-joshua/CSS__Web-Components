  <meta name="theme-color" content="#fafafa">
  <style>
    /*
    https://github.com/alvarotrigo/pagePiling.js
    * RESPONSIVE: KINDA
    * flexbox: NO
    * floats: NO
    * explicit specified units: YES

    *,

    *::after {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      /*outline: dashed thin;*/
      box-sizing: border-box;
    }

    #pagepiling .section {
      text-align: center;
    }

    #pagepiling .section h2 {
      color: #fff;
      font-size: 10em;
      text-shadow: 0 5px 15px rgba(0, 0, 0, .5);;
    }

    #pagepiling .section.sec1 {
      background-image: url("img/1.jpeg");
      background-size: cover;
    }

    #pagepiling .section.sec2 {
      background-image: url("img/2.jpeg");
      background-size: cover;
    }

    #pagepiling .section.sec3 {
      background-image: url("img/3.jpeg");
      background-size: cover;
    }

    #pagepiling .section.sec4 {
      background-image: url("img/4.jpeg");
      background-size: cover;
    }

    #pp-nav li .active span, .pp-slidesNav .active span { /* clicked the radio button and click inspect to get the specific selector */
      background-color: #fff;
    }


  </style>

    <div class="section sec3"><h2>Some section</h2></div>
    <div class="section sec4"><h2>Some section</h2></div>

  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script src="pagePiling.js-master/jquery.pagepiling.min.js"></script>
  <script>
  $(document).ready(function() { // REQUIRED INITIALIZATION: read the docs
	  $('#pagepiling').pagepiling({
      navigation: { // for more options and customization: READ THE DOCS
        'textColor': '#fff',
        'bulletsColor': '#fff',
        'position': 'right',
        'tooltips': ['section1', 'section2', 'section3', 'section4'] // change name here
      }
    });
  });
  </script>
