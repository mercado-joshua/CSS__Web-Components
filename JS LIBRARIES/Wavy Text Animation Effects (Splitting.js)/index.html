  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .wave {
    font-size: 2em;
    width: 700px;
  }
  /* check the documentation */
  .wave .char { /* check in the inspector */
    animation: animate 2s ease-in-out infinite;
    transform: translateY(-2em);
    animation-delay: calc(0.05s * var(--char-index));
  }

  @keyframes animate {
    0%, 100% {
      transform: translateY(-2em) rotate(-25deg);
    }

    50% {
      transform: translateY(2em) rotate(25deg);
    }
  }
  </style>
