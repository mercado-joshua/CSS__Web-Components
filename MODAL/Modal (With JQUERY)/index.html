  <meta name="theme-color" content="#fafafa">
  <style>
  *,
  *::before,
  *::after {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /* Modal
  * RESPONSIVE: KINDA
  * flexbox: NO
  * floats: NO
  * explicit specified units: YES
  */

  body {
    background: #f1f1f1;
    margin: 0;
    padding: 0;
    font-family: 'Roboto', sans-serif;

    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .box {
    position: relative;
    width: 600px;
    height: 600px;
    background-color: #262626;
    margin: 20px auto;
    box-shadow: 0 10px 10px rgba(0, 0, 0, .5);
  }

  a {
    text-align: center;
    font-size: 24px;
    text-decoration: none;
    line-height: 50px;
    width: 180px;
    height: 50px;
    border-radius: 25px;
    display: block;
    cursor: pointer;
  }

  a.open {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    color: #fff;
    border: 2px solid #fff;
  }

  a.close {
    position: relative;
    color: #262626;
    border: 2px solid #262626;

    left: 50%;
    transform: translateX(-50%);
    top: 20px;
  }

  .content {
    position: absolute;
    background-color: #fff;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    padding: 50px;
    border: 5px solid #262626;
    box-sizing: border-box;
  }

  .content h1 {
    margin: 0;
    padding: 0;
    color: #262626;
  }

  .content p {
    color: #262626;
  }

  .content {
    transform: perspective(1000px) rotateY(90deg) scale(0);
    transition: .5s;
  }

  .active {
    transform: perspective(1000px) rotateY(0deg) scale(1);
  }
  </style>
</head>

<body>
  <!--[if IE]>

  <div class="box">
    <a href="#" class="open">click me</a>

    <div class="content">
      <h1>Lorem ipsum dolor sit amet.</h1>
      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo expedita voluptates dolorum minima, adipisci libero nihil officia in eos quidem, ut delectus similique asperiores, ipsum maxime iste. Facilis, praesentium iste?</p>

      <a class="close" href="#">close</a>
    </div>
  </div>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {

    $("a.open").click(function() {
      $(".content").addClass("active");
    });

    $("a.close").click(function() {
      $(".content").removeClass("active");
    });

  });
  </script>
