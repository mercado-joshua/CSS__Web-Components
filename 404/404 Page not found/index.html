  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
  <style>
    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
    margin: 0;
    padding: 0;
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(45deg, #8500ff, #5acaff);
    height: 100vh;
  }

  #container {
    position: absolute;
    /* top: 10%;
    left: 10%;
    right: 10%;
    bottom: 10%;
    border-radius: 10px; design 1 */

    height: 100%; /* design 2 */
    width: 100%;

    display: flex;
    justify-content: center;
    align-items: center;
    background: url("img/p404.png") #151729;
    box-shadow: 0 15px 30px rgba(0,0,0,.5);
  }

  #container .content {
    max-width: 600px;
    text-align: center;
  }

  #container .content h2 {
    font-size: 18vw;
    color: #fff;
    line-height: 1em;
  }

  #container .content h4 {
    position: relative;
    font-size: 1.5em;
    margin-bottom: 20px;
    color: #111;
    background-color: #fff;
    font-weight: 300;
    padding: 10px 20px;
    display: inline-block;
  }

  #container .content p {
    color: #fff;
    font-size: 1.2em;
  }

  #container .content a {
    position: relative;
    display: inline-block;
    padding: 10px 25px;
    background-color: #ff0562;
    color: #fff;
    text-decoration: none;
    margin-top: 25px;
    border-radius: 25px;
    border-bottom: 4px solid #d00d56;
  }


  </style>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div id="container">
    <div class="content">
      <h2>404</h2>
      <h4>Opps! Page not found</h4>
      <p>The page you were looking for doesn't exist. you may have mistyped the address or the page may have moved.</p>
      <a href="#">Back to Home</a>
    </div>
  </div>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script>
    let container = document.getElementById('container');
    window.onmousemove = (e) => {
      let x = - e.clientX / 5,
          y = - e.clientY / 5;
      container.style.backgroundPositionX = x + 'px';
      container.style.backgroundPositionY = y + 'px';
    };
  </script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>
