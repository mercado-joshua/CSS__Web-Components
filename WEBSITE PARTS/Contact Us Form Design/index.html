<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .contact { /* border for button */
    box-sizing: border-box;
    border: 2px solid #000;
    cursor: pointer;
  }

  .contact.active {
    width: 800px;
    min-height: 400px;
  }

  .contact.active h2 span { /* makes + to x */
    transform: rotate(45deg);
    float: right;
  }

  .contact.active:hover {
    background-color: #fff;
    color: #000;
  }
  .contact:hover {
    background-color: #000;
    color: #fff;
  }

  .contact h2 {
    margin: 0;
    padding: 20px;
    width: 100%;
    box-sizing: border-box;
  }

  .contact h2 span {
    display: inline-block;
  }

  form {
    padding: 20px;
    box-sizing: border-box;
  }

  form .row {
    width: 100%;
    display: flex;
    flex-wrap: wrap;
  }

  form .row .col-2 { /* divide into two columns */
    width: calc(50% - 10px);
    box-sizing: border-box;
    margin-bottom: 20px;
  }

  form .row .col-2:nth-child(odd) { /* fix spacing between 2 columns */
    margin-right: 10px;
  }

  form .row .col-2:nth-child(even) {
    margin-left: 10px;
  }

  form .row .col-1 { /* if one column */
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 20px;
  }

  .contact label {
    display: block;
    font-size: 18px;
    margin-bottom: 5px;
    font-weight: bold;
  }

  .contact input.text,
  .contact textarea {
    width: 100%;
    border: 2px solid #000;
    padding: 10px;
    outline: none;
    box-sizing: border-box;
    font-weight: bold;
    font-size: 18px;

    resize: none;
  }

  .contact textarea {
    height: 150px;
  }

  .contact input[type="submit"] {
    border: 2px solid #000;
    padding: 10px;
    font-size: 18px;
    font-weight: bold;
    box-sizing: border-box;
    outline: none;
    cursor: pointer;
    background-color: #000;
    color: #fff;
  }

  .contact form { /* hides the form by default */
    visibility: hidden;
    display: none;
  }

  .contact.active form { /* display form */
    visibility: visible;
    display: block;
  }

  </style>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="contact" id="contact">
    <h2 onclick="toggleClass();">Get in touch with us <span>+</span></h2>

    <form action="">
      <div class="row">
        <div class="col-2">
          <label>First Name</label>
          <input class="text" type="text" placeholder="John">
        </div>

        <div class="col-2">
          <label>Last Name</label>
          <input class="text" type="text" placeholder="Doe">
        </div>
      </div>

      <div class="row">
          <div class="col-2">
            <label>Email Address</label>
            <input class="text" type="email" placeholder="Lorem@ipsum.com">
          </div>

          <div class="col-2">
            <label>Telephone</label>
            <input class="text" type="tel" placeholder="+91-987-654-3210">
          </div>
        </div>

        <div class="row">
            <div class="col-1">
              <label>Your Message</label>
              <textarea placeholder="Write your message here..."></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-1">
              <input type="submit" value="Send Message">
            </div>
        </div>
    </form>
  </div>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script>
    function toggleClass() {
      let element = document.getElementById('contact');
      element.classList.toggle("active");
    }
  </script>

    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
