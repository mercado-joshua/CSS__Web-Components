  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    width: 900px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
  }

  .container .box {
    text-align: center;
  }

  .container .box .icon .fa { /* icons */
    font-size: 80px;
    cursor: pointer;
  }

  .container .box .icon h3,
  .container .box .icon h4 {
    position: relative;
    overflow: hidden; /* makes the blocks cannot be seen */
    font-weight: 400;
    margin: 0;
    padding: 2px 5px;
    font-size: 24px;
    transition-delay: 0.3333s;
    color: transparent; /* hides text */
  }

  .container .box .fa:hover ~ h3,
  .container .box .fa:hover ~ h4 {
    color: #000;
  }

  .container .box .icon h4 {
    font-weight: 600;
    margin: 5px 0;
    font-size: 30px;
  }

  .container .box .icon h3::before,
  .container .box .icon h4::before { /* blocks that covers text */
    content: "";
    position: absolute;
    top: 0;
    left: 100%;
    width: 100%;
    height: 100%;
    background-color: #00bcd4;
    transition: 1s;
  }

  .container .box .icon h4::before { /* position block by default */
    left: initial;
    right: 100%;
    background-color: #9c27b0;
  }

  /* moves blocks when hover */
  .container .box .fa:hover ~ h3::before {
    left: -100%;
  }

  .container .box .fa:hover ~ h4::before {
    left: initial;
    right: -100%;
  }
  </style>
</head>
