<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
  <style>
    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
  }

  .container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  ul.thumb {
    margin: 0 auto;
    padding: 0;
    float: left;
  }

  ul.thumb li { /* thumbnails */
    list-style: none;
    margin: 5px;
    width: 100px;
    height: 100px;
    border: 1px solid rgba(0,0,0,.2);
    overflow: hidden;
  }

  ul.thumb li img, .imgBox img { /* stretch image */
    width: 100%;
    height: 100%;
  }

  .imgBox { /* image container */
    float: left;
    width: 500px;
    height: 500px;
    margin: 5px;
    border: 1px solid rgba(0,0,0,.2);
    overflow: hidden;
  }
  </style>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="container">
    <ul class="thumb">
      <li>
        <a href="img/r - Copy.jpeg" target="imgBox">
          <img src="img/r.jpeg" alt="">
        </a>
      </li>

      <li>
        <a href="img/b - Copy.jpg" target="imgBox">
          <img src="img/b.jpg" alt="">
        </a>
      </li>

      <li>
        <a href="img/s - Copy.JPG" target="imgBox">
          <img src="img/s.JPG" alt="">
        </a>
      </li>
    </ul>

    <div class="imgBox">
      <img src="img/r.jpeg" alt="">
    </div>
  </div>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script>
  $(document).ready(function() {
    $('.thumb a').mouseover(function(e) {
      e.preventDefault();
      $('.imgBox img').attr("src", $(this).attr("href"));
    });
  });
  </script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
