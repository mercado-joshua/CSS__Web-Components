  * {

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #ff;
  }

  .calendar {
    width: 300px;
    height: auto;
    background-color: #fff;
    box-sizing: border-box;
    box-shadow: 0 5px 50px rgba(0, 0, 0, .5);
  }

  .calendar .date { /* fix column like a calendar */
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(25px, 1fr));
    grid-gap: 10px;
    box-sizing: border-box;
  }

  .calendar .date div { /* per box */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 25px;
    color: #262626;
  }

  .calendar .date div.day {
    font-weight: 700;
  }

  .calendar .date div.day:first-child,
  .calendar .date div.number:nth-child(7n+1) { /* all sunday */
    color: #ff685d;
    font-weight: 700;
  }

  .calendar .date div.number.active,
  .calendar .date div.number:hover {
    background-color: #009688;
    color: #fff;
    font-weight: 700;
    cursor: pointer;
  }

  .calendar .image { /* image */
    width: 100%;
    height: 200px;
    background-image: url("img/images (6).jpeg");
    background-size: cover;
    padding: 20px;
    box-sizing: border-box;
  }

  .calendar .image h2,
  .calendar .image h3 {
    margin: 0;
    padding: 0;
    color: #fff;
    text-shadow: 0 2px 2px rgba(0, 0, 0, .2);
  }

  .calendar .image h3 {
    font-weight: 500;
  }
  </style>
