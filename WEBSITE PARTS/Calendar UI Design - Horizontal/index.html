  * {

  /*

  * flexbox: YES
  * floats: NO
  * explicit specified units: YES

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #352b48;
  }

  .calendar {
    position: relative;
    background-color: #fff;
    width: 850px;
    height: 450px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 15px solid #fff;
    box-shadow: 0 15px 35px rgba(0,0,0,.5);
  }

  .calendar .date { /* container box of the date */
    width: 400px;
    padding: 30px;
    box-sizing: border-box;
  }

  .calendar .date h3 {
    margin: 0 0 20px;
    padding: 0;
    font-size: 24px;
    font-weight: 500;
    text-align: center;
  }

  .calendar .date .days { /* wraps the days */
    display: flex;
    flex-wrap: wrap;
  }

  .calendar .date .days .day,
  .calendar .date .days .number {
    width: 48px;
    height: 48px;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .calendar .date .days .day:first-child,
  .calendar .date .days .number:nth-child(7n+1) { /*target all sunday*/
    color: #f44336;
    font-weight: 600;
  }

  .calendar .date .days .number.active { /* highlight current date */
    background-color: #352b48;
    color: #fff;
    cursor: pointer;
    border-radius: 50%;
  }

  .calendar .image { /* container box of the image */
    position: absolute;
    top: 0;
    right: 0;
    width: 400px;
    height: 100%;
    background-color: #000;
  }

  .calendar .image img { /* stretch image according to the box  */
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
  </style>
</head>
