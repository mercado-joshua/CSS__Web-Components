  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
    margin: 0;
    padding: 0;
  }

  /*

  body {
    font-family: 'Poppins', sans-serif;
  }

  section {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #eaeaea;
  }

  h2 {
    font-size: 10em;
    color: #eaeaea;
    text-shadow: 6px 6px 12px rgba(0,0,0,.08),
                  -6px -6px 12px rgba(255,255,255,1);
  }

  .box1 {
    position: absolute;
    top: 50px;
    right: 300px;
    width: 200px;
    height: 200px;
    background-color: #eaeaea;
    box-shadow: 6px 6px 12px rgba(0,0,0,.08),
                  -6px -6px 12px rgba(255,255,255,1);
    border-radius: 50%;
  }

  .box2 {
    position: absolute;
    bottom: 50px;
    right: 350px;
    width: 200px;
    height: 200px;
    background-color: #eaeaea;
    box-shadow: 6px 6px 12px rgba(0,0,0,.08),
                  -6px -6px 12px rgba(255,255,255,1);
  }

  .box3 {
    position: absolute;
    bottom: 30px;
    left: 300px;
    width: 250px;
    height: 250px;
    background-color: #eaeaea;
    box-shadow: 6px 6px 12px rgba(0,0,0,.08),
                  -6px -6px 12px rgba(255,255,255,1);
    border-radius: 50%;
  }

  .box3::before {
    content: "";
    position: absolute;
    top: 50px;
    left: 50px;
    right: 50px;
    bottom: 50px;
    background-color: #eaeaea;
    box-shadow: inset 6px 6px 12px rgba(0,0,0,.08),
                  inset -6px -6px 12px rgba(255,255,255,1);
    border-radius: 50%;

  }

  .box4 {
    position: absolute;
    top: 30px;
    left: 300px;
    width: 250px;
    height: 250px;
    background-color: #eaeaea;
    box-shadow: 6px 6px 12px rgba(0,0,0,.08),
                  -6px -6px 12px rgba(255,255,255,1);
    border-radius: 50px;
  }

  .box4::before {
    content: "";
    position: absolute;
    top: 50px;
    left: 50px;
    right: 50px;
    bottom: 50px;
    background-color: #eaeaea;
    box-shadow: inset 6px 6px 12px rgba(0,0,0,.08),
                  inset -6px -6px 12px rgba(255,255,255,1);
    border-radius: 30px;

  }
  </style>
