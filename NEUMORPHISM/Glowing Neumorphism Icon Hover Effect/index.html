  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
    margin: 0;
    padding: 0;
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #18191f;

    flex-direction: column;
  }

  ul {
    position: relative;
    display: flex;

    margin: 10px 0;
  }

  ul li {
    position: relative;
    list-style: none;
  }

  ul li a { /* box container */
    display: block;
    width: 50px;
    height: 50px;
    background-color: #18191f;
    line-height: 55px;
    text-align: center;
    margin: 0 10px;
    border-radius: 15px;
    box-shadow: -2px -2px 3px rgba(255, 255, 255, 0.05),
                  3px 3px 3px rgba(0, 0, 0, 0.2);
  }

  ul li a .fa {
    font-size: 22px;
    color: #555;
  }

  ul li a:hover .fa {
    color: #00f3ff;
    text-shadow: 0 0 15px #00f3ff;
  }


  </style>
