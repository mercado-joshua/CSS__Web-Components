  <meta charset="utf-8">

  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
  <style>
    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
    margin: 0;
    padding: 0;
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background-color: #ebf5fc;
  }

  .form {
    position: relative;
    width: 350px;
    padding: 40px 40px 60px;
    background-color: #ebf5fc;
    border-radius: 10px;
    text-align: center;
    box-shadow: -5px -5px 15px rgba(255, 255, 255, 0.8),
                  5px 5px 10px rgba(0, 0, 0, 0.1);
  }

  .form h2 {
    color: #3213b1;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 4px;
  }

  .form .input {
    text-align: left;
    margin-top: 40px;
  }

  .form .input .inputBox {
    margin-top: 20px;
  }

  .form .input .inputBox label {
    display: block;
    color: #868686;
    margin-bottom: 5px;
    font-size: 18px;
  }

  .form .input .inputBox input {
    width: 100%;
    height: 50px;
    background-color: #ebf5fc;
    border: none;
    outline: none;
    border-radius: 40px;
    padding: 5px 15px;
    color: #fff;
    font-size: 18px;
    color: #3213b1;
    box-shadow: inset -2px -2px 6px rgba(255, 255, 255, 1),
                  inset 2px 2px 6px rgba(0, 0, 0, 0.1);
  }

  .form .input .inputBox input[type="submit"] { /* button */
    margin-top: 20px;
    box-shadow: -2px -2px 6px rgba(255, 255, 255, 1),
                  2px 2px 6px rgba(0, 0, 0, 0.1);
  }

  .form .input .inputBox input[type="submit"]:active {
    color: #006c9c;
    margin-top: 20px;
    box-shadow: inset -2px -2px 6px rgba(255, 255, 255, 1),
                  inset 2px 2px 6px rgba(0, 0, 0, 0.1);
  }

  form .input .inputBox input::placeholder { /* placeholder color */
    color: #bdcada;
    font-size: 18px;
  }

  .forget { /* paragraph */
    margin-top: 30px;
    color: #555;
  }

  .forget a {
    color: #ff0047;
  }

  </style>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div class="form">
    <h2>Login</h2>
    <div class="input">
      <div class="inputBox">
        <label>Username</label>
        <input type="text" name="" placeholder="example@xyz.com">
      </div>

      <div class="inputBox">
        <label>Password</label>
        <input type="password" name="" placeholder="******">
      </div>

      <div class="inputBox">
        <input type="submit" name="" value="Sign In">
      </div>
    </div>
    <p class="forget">Forget Password ? <a href="#">Click Here</a></p>
  </div>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
