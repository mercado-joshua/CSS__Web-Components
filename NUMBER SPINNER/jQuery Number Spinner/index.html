  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */

  body {
    margin: 0;
    padding: 0;
    background-color: #ecff88;
  }

  .box { /* centers number spinner */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  input {
    border: none;
    outline: none;
    padding: 5px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,.5);
    margin: 0 5px !important;
  }

  input:hover,
  input:focus {
    background-color: #ff008b;
    color: #fff;
  }

  button { /* check the inspector */
    background-color: #000;
    color: #fff;
    border: none;
    outline: none;
    padding: 0 10px;
    border-radius: 5px;
    box-shadow: 0 2px 5px rgba(0,0,0,.5);
  }

  button:hover {
    border-color: #ff008b;
  }
  </style>
</head>
