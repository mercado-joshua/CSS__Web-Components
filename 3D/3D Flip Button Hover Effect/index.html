  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #49c6ff;
  }

  a {
    position: relative;
    padding: 20px 40px;
    background-color: #058d9e;
    color: #fff;
    text-transform: uppercase;
    text-decoration: none;
    letter-spacing: 4px;
    transition: ease-in-out 2s;
    transform-style: preserve-3d;
    border-radius: 60px;
  }
  a:hover {
    transform: rotateX(360deg);
  }

  a span { /* creates 3d effect */
    display: block;
    font-weight: bold;
    transform-style: preserve-3d;
    transform: perspective(100px) translateZ(20px);
  }

  a::before { /* creates white border */
    content: "";
    position: absolute;
    top: 4px;
    left: 6px;
    right: 6px;
    bottom: 4px;
    border: 2px solid #fff;
    transform-style: preserve-3d;
    transform: perspective(500px) translateZ(15px);
    border-radius: 60px;
  }

  a::after { /* creates white border behind the button */
    content: "";
    position: absolute;
    top: 2px;
    left: 2px;
    right: 2px;
    bottom: 2px;
    border: 2px solid #fff;
    transform-style: preserve-3d;
    transform: perspective(500px) translateZ(-15px);
    border-radius: 60px;
  }
  </style>
</head>
