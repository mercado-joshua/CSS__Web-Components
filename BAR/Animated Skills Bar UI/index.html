    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/

    margin: 0;
    padding: 0;
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;

    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #2e2e2e;
  }

  .container {
    position: relative;
    width: 500px;
  }

  .container h2 {
    color: #fff;
  }

  .container .skills { /*gradient container*/
    position: relative;
    display: flex;
    margin: 20px 0;
    padding: 24px 10px 18px;
    background-image: linear-gradient(#616161 0%, #333 10%, #222);
    border-radius: 8px;
    overflow: hidden;
    border: 2px solid #000;
    transition: 0.5s;
  }

  .container:hover .skills {
    opacity: 0.05;
  }

  .container .skills:hover {
    opacity: 1;
    transform: scale(1.1);
  }

  .container .skills::before { /* add shine effect */
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background-color: rgba(255, 255, 255, .1);
    z-index: 10;
  }

  .container .skills .name {
    position: relative;
    width: 110px;
    text-align: right;
    color: #fff;
    margin-top: -2px;
    text-transform: uppercase;
  }

  .container .skills .value {
    position: relative;
    width: 40px;
    text-align: left;
    color: #fff;
    margin-top: -2px;
    text-transform: uppercase;
  }

  .container .skills .percent { /* creates progress bar */
    position: relative;
    width: calc(100% - 150px);
    height: 20px;
    margin: 0 10px;
    border-radius: 10px;
    background-color: #151515;
    box-shadow: inset 0 0 10px #000;
    overflow: hidden;
  }

  .container .skills .percent .progress { /* meter */
    position: absolute;
    top: 0;
    left: 0;
    width: 70%;
    height: 100%;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: inset 0 0 2px #000;
    animation: animate 4s ease-in-out forwards;
  }

  @keyframes animate {
    from {
      width: 0;
    }
  }

  .container .skills:nth-child(2) .percent .progress { /* meter color */
  background-image: linear-gradient(45deg, #1fe6ff, #673ab7);
  }

  .container .skills:nth-child(3) .percent .progress { /* meter color */
  background-image: linear-gradient(45deg, #3bc0ff, #33ff00);
  }

  .container .skills:nth-child(4) .percent .progress { /* meter color */
  background-image: linear-gradient(45deg, #ffee54, #ff00ca);
  }

  .container .skills:nth-child(5) .percent .progress { /* meter color */
  background-image: linear-gradient(45deg, #1fe, #ffee54);
  }

  .container .skills:nth-child(6) .percent .progress { /* meter color */
  background-image: linear-gradient(45deg, #1fe6, #33f);
  }
  </style>
