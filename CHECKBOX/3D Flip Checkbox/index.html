    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/

  /*
  * RESPONSIVE: KINDA

  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
  }

  .center { /* checkbox container */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    transform-style: preserve-3d;
    perspective: 200px;
    border: 2px solid #000;
    width: 100px;
    height: 40px;
    border-radius: 40px;
    overflow: hidden;
  }

  input[type="checkbox"] {
    position: relative;
    width: 100px;
    height: 40px;
    margin: 0;
    -webkit-appearance: none;
    appearance: none;
    outline: none;
    transition: 0.5s;
    cursor: pointer;
  }

  span {
    position: absolute;
    top: 0;
    width: 50%;
    height: 40px;
    line-height: 40px;
    text-align: center;
    text-transform: uppercase;
    font-weight: bold;
    pointer-events: none;
    color: #000;
    transform-style: preserve-3d;
  }

  span:nth-child(2) {
    left: 0;
    border-top-left-radius: 40px;
    border-bottom-left-radius: 40px;
    background-color: #0f0;
  }

  span:nth-child(2)::before { /* flip switch */
    content: "";
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(90deg, #f00, #de0808);
    border-top-left-radius: 40px;
    border-bottom-left-radius: 40px;
    transform-origin: right;
    transition: 1s;
    backface-visibility: hidden;
  }

  input[type="checkbox"]:checked ~ span:nth-child(2)::before { /* creates flip effect */
    transform: rotateY(180deg);
  }

  span:nth-child(3) {
    right: 0;
    border-top-right-radius: 40px;
    border-bottom-right-radius: 40px;
    background-color: #f00;
  }

  span:nth-child(3)::before {
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(90deg, #0cd20c, #0f0);
    border-top-right-radius: 40px;
    border-bottom-right-radius: 40px;
    transform-origin: left;
    transition: 1s;
    backface-visibility: hidden;
    transform: rotateY(180deg);
  }

  input[type="checkbox"]:checked ~ span:nth-child(3)::before {
    transform: rotateY(360deg);
  }
  </style>
</head>
