  body {

    display: flex;
    justify-content: center;
    align-items: center;

  .container {
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    flex-wrap: wrap;
  }

  .container div {
    margin: 10px;
  }

  .container div label {
    cursor: pointer;
  }

  .container div label input[type="checkbox"] { /* hides checkbox */
    display: none;
  }

  .container div label span { /* creates rounded border */
    position: relative;
    display: inline-block;
    background-color: #424242;
    padding: 15px 30px;
    color: #555;
    text-shadow: 0 1px 4px rgba(0,0,0,.5);
    border-radius: 30px;
    font-size: 20px;
    transition: 0.5s;
    user-select: none;
    overflow: hidden;
  }

  .container div label span::before { /* creates shine effect */
    content: "";
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background-color: rgba(255,255,255,.1);
  }

  .container div:nth-child(6n+1) label input[type="checkbox"]:checked ~ span {
    background-color: #e91e63;
    color: #fff;
    box-shadow: 0 2px 20px #e91e63;
  }

  .container div:nth-child(6n+2) label input[type="checkbox"]:checked ~ span {
    background-color: #0f0;
    color: #fff;
    box-shadow: 0 2px 20px #0f0;
  }

  /* set color */
  .container div:nth-child(6n+3) label input[type="checkbox"]:checked ~ span {
    background-color: #df01d7;
    color: #fff;
    box-shadow: 0 2px 20px #df01d7;
  }

  .container div:nth-child(6n+4) label input[type="checkbox"]:checked ~ span {
    background-color: #2e2efe;
    color: #fff;
    box-shadow: 0 2px 20px #2e2efe;
  }

  .container div:nth-child(6n+5) label input[type="checkbox"]:checked ~ span {
    background-color: #ffeb3b;
    color: #fff;
    box-shadow: 0 2px 20px #ffeb3b;
  }

  .container div:nth-child(6n+6) label input[type="checkbox"]:checked ~ span {
    background-color: #9c27b0;
    color: #fff;
    box-shadow: 0 2px 20px #9c27b0;
