  .list {
    padding: 30px 75px 10px 30px;
    position: relative;
    background-color: #042b3e;
    border-top: 50px solid #03a9f4;
  }

  .list h2 {
    color: #fff;
    font-size: 30px;
    padding: 10px 0;
    margin-left: 10px;
    display: inline-block;
    border-bottom: 4px solid #fff;
  }

  .list label {
    position: relative;
    display: block;
    margin: 40px 0;
    color: #fff;
    font-size: 24px;
    cursor: pointer;
  }

  .list input[type="checkbox"] { /* dissappears checkbox */
    -webkit-appearance: none;
  }

  .list i { /* creates box */
    position: absolute;
    top: 2px;
    display: inline-block;
    width: 25px;
    height: 25px;
    border: 2px solid #fff;
  }

  .list input[type="checkbox"]:checked ~ i { /* creates CHECK symbol */
    top: 1px;
    border-top: none;
    border-right: none;
    height: 15px;
    width: 25px;
    transform: rotate(-45deg);
  }

  .list span { /* fix box position */
    position: relative;
    left: 40px;
    transition: 0.5s;
  }

  .list span::before { /* creates line-through */
    content: "";
    position: absolute;
    top: 50%;
    left: 0;
    width: 100%;
    height: 2px;
    background-color: #fff;
    transform: translateY(-50%) scaleX(0);
    transform-origin: right;
    transition: transform 0.5s;
  }

  .list input[type="checkbox"]:checked ~ span::before { /* shows the line when checked */
    transform: translateY(-50%) scaleX(1);
    transform-origin: left;
    transition: transform 0.5s;
  }

  .list input[type="checkbox"]:checked ~ span { /* fades the text when checked */
    color: #154e6b;
  }

  </style>
