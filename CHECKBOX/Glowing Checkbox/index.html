  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;

    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #111;
  }

  ul { /* container */
    position: relative;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-wrap: wrap;
    border: 3px solid #000;
    border-radius: 10px;
    padding: 20px 0;
    box-sizing: border-box;
    overflow: hidden;
    width: 240px;
    background-image: linear-gradient(0deg, #000000, #0c0c0c);
  }

  ul::before { /* adds shine effect */
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    background-color: rgba(255, 255, 255, .05);
    bottom: -50%;
    pointer-events: none;
    z-index: 1;
  }

  ul li {
    position: relative;
    list-style: none;
    text-align: center;
    margin: 15px;
  }

  ul li label {
    position: relative;
  }

  ul li label input[type="checkbox"] { /* hides checkbox */
    position: absolute;
    opacity: 0;
    cursor: pointer;
  }

  ul li label .icon-box { /* style the box */
    width: 60px;
    height: 60px;
    background-color: #101010;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 3px solid #000;
    border-radius: 10px;
    transition: 0.5s;
  }

  ul li label .icon-box .fa { /* styles icons */
    font-size: 30px;
    color: #222;
    transition: 0.5s;
  }

  ul li label input[type="checkbox"]:checked ~ .icon-box {
    background-color: #000;
    border: 3px solid #fff;
    box-shadow: 0 0 10px rgba(33,156,243,.5), 0 0 20px rgba(33,156,243,.5), 0 0 30px rgba(33,156,243,.5),
    inset 0 0 10px rgba(33,156,243,1);
  }

  ul li label input[type="checkbox"]:checked ~ .icon-box .fa{
    color: #fff;
    text-shadow: 0 0 10px rgba(33,156,243,1), 0 0 10px rgba(33,156,243,1);
  }

  </style>
</head>
