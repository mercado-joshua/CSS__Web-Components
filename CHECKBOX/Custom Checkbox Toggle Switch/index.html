  <style>
    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #030303;
  }

  label {
    position: relative;
    width: 200px;
    height: 200px;
  }

  label input {
    opacity: 0;
  }

  .check { /* the checkbox */
    position: absolute;
    top: 0;
    left: 0;
    cursor: pointer;
    width: 100%;
    height: 100%;
    background-image: linear-gradient(#262626, #141414);
    box-shadow: 0 0 0 4px #090909;
    border-radius: 50%;
    transition: 0.5s;
  }

  input:checked ~ .check { /* creates move effect */
    transform: rotate(125deg);
  }

  .check::before { /* creates the inner circle in the checkbox */
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 160px;
    height: 160px;
    background-image: linear-gradient(#161616, #262626);
    border-radius: 50%;
  }

  .check::after { /* create indicator */
    content: '';
    position: absolute;
    top: 25%;
    left: 9%;
    width: 4px;
    height: 20px;
    background-color: #555;
    transform: rotate(118deg);
  }

  .light {
    font-weight: bold;
    font-size: 16px;
    position: absolute;
    text-transform: uppercase;
  }

  .light.off {
    top: 16px;
    left: -28px;
    color: #242424;
  }

  .light.off::before { /* create red dot */
    content: "";
    position: absolute;
    top: 28px;
    left: 20px;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    background-color: #f00;
    transition: 0.5s;
    box-shadow: 0 0 0 2px rgba(255, 0, 0, .2),
      0 0 5px rgba(255, 0, 0, 1),
      0 0 10px rgba(255, 0, 0, 1),
      0 0 15px rgba(255, 0, 0, 1),
      0 0 30px rgba(255, 0, 0, 1);
  }

  input:checked ~ .light.off::before { /* creates turn on effect */
    background-color: #111;
    box-shadow: none;
  }


  .light.on {
    top: 16px;
    right: -28px;
    color: #242424;
  }

  .light.on::before { /* create green dot */
    content: "";
    position: absolute;
    top: 28px;
    left: 2px;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    transition: 0.5s;
    box-shadow: none;
    background-color: #111;
  }

  input:checked ~ .light.on::before { /* creates turn off effect */
    background-color: #0f0;
    box-shadow: 0 0 0 2px rgba(0, 255, 0, .2),
      0 0 5px rgba(0, 255, 0, 1),
      0 0 10px rgba(0, 255, 0, 1),
      0 0 15px rgba(0, 255, 0, 1),
      0 0 30px rgba(0, 255, 0, 1);
  }
  </style>
