  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */

  body {
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background-image: url("img/images (6).jpeg");
    background-attachment: fixed;
    background-position: center;
  }

  header {
    position: absolute;
    top: 0;
    left: 0;
    padding: 0 100px;
    background-color: #262626;
    width: 100%;
    box-sizing: border-box;
  }

  header .logo {
    color: #fff;
    height: 50px;
    line-height: 50px;
    font-size: 24px;
    float: left;
    font-weight: bold;
  }

  header nav {
    float: right;
  }

  header nav ul {
    margin: 0;
    padding: 0;
    display: flex;
  }

  header nav ul li {
    list-style: none;

    /*drop down*/
    position: relative;
  }

  /*drop down*/
  header nav ul li.sub-menu::before { /* adds caret down symbol */
    content: "\f0d7";
    position: absolute;
    font-family: fontAwesome;
    line-height: 50px;
    color: #fff;
    right: 5px;
  }

  /*drop down*/
  header nav ul li.active.sub-menu::before { /* adds caret up symbol */
    content: "\f0d8";
  }

  /*drop down*/
  header nav ul li ul {
    position: absolute;
    left: 0 ;
    background-color: #333;
    display: none; /* hide sub menu first */
  }

  /*drop down*/
  header nav ul li:active ul {
    display: block; /*shows drop down*/
  }

  /*drop down*/
  header nav ul li:hover ul {
    display: block;
  }

  /*drop down*/
  header nav ul li ul li {
    display: block;
    width: 200px;
  }

  header nav ul li a {
    height: 50px;
    line-height: 50px;
    padding: 0 20px;
    color: #fff;
    text-decoration: none;
    display: block;
  }

  header nav ul li a:hover,
  header nav ul li a.active {
    color: #fff;
    background-color: #2196f3;
  }

  .menu-toggle {
    color: #fff;
    float: right;
    line-height: 50px;
    font-size: 24px;
    cursor: pointer;
    display: none;
  }

  @media (max-width: 991px) {
    header {
      padding: 0 20px;
    }

    .menu-toggle {
      display: block;
    }

    header nav { /* makes vertical navbar */
      position: absolute;
      width: 100%;
      height: calc(100vh - 50px);
      background-color: #333;
      top: 50px;
      left: -100%; /* makes move from left effect */
      transition: 0.5s;
    }

    header nav ul {
      display: block;
      text-align: center;
    }

    header nav ul li a {
      border-bottom: 1px solid rgba(0,0,0,.2);
    }

    header nav.active {
      left: 0;
    }

    /* drop down */
    header nav ul li.active ul {
      position: relative;
      background-color: #003e6f;
    }

    /*drop down*/
  header nav ul li ul li {
    width: 100%;
  }
}
  </style>
</head>

  <script>
    $(document).ready(function() {
      $('.menu-toggle').click(function() {
        $('nav').toggleClass('active');
      });

      // drop down
      $('ul li').click(function() {
        $(this).siblings().removeClass('active');
        $(this).toggleClass('active');
      });
    });
  </script>
