  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #00293c;
  }

  a {
    position: relative;
    width: 160px;
    height: 60px;
    transform-style: preserve-3d;
    transform: perspective(500px) rotateY(25deg);
    transition: 2s;
  }

  a:hover {
    transform: perspective(500px) rotateY(385deg);
  }

  a span { /* create white box */
    position: absolute;
    top: 0;
    left: 0;
    display: block;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    letter-spacing: 2px;
    color: #333;
    text-transform: uppercase;
    box-sizing: border-box;
    background-color: #fff;
  }

  a span:nth-child(1) { /*front*/
    transform: translateZ(20px);
    border-left: 6px solid #65cbf9;
    border-right: 6px solid #65cbf9;
  }

  a span:nth-child(4) { /*back*/
    transform: translateZ(-20px);
    border-left: 6px solid #65cbf9;
    border-right: 6px solid #65cbf9;
  }

  a span:nth-child(2), /* create border side */
  a span:nth-child(3) {
    width: 40px;
    height: 100%;
    background-color: #0095d8;
  }

  a span:nth-child(2) { /* create 3d right side */
    transform: rotateY(90deg) translateZ(140px);
  }

  a span:nth-child(3) { /* create 3d left side */
    transform: rotateY(90deg) translateZ(-20px);
  }
  </style>
</head>
