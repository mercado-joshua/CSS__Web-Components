  <style>
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/

    margin: 0;
    padding: 0;
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f6f6f6;
  }

  .box {
    width: 300px;
    border-bottom: 20px solid #03a9f4;
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
  }

  .box h2 {
    color: #fff;
    background-color: #03a9f4;
    padding: 10px 20px;
    font-size: 20px;
    font-weight: 700;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .box ul {
    position: relative;
    background-color: #fff;
  }

  .box ul:hover li{ /* blurs not selected items */
    opacity: 0.2;
  }

  .box ul li {
    list-style: none;
    padding: 10px;
    width: 100%;
    background-color: #fff;
    box-shadow: 0 5px 25px rgba(0,0,0,.1);
    transition: transform 0.5s;
  }

  .box ul li:hover { /* large list items */
    transform: scale(1.1);
    z-index: 100;
    background-color: #25bcff;
    box-shadow: 0 5px 25px rgba(0,0,0,.1);
    color: #fff;
    opacity: 1;
  }

  .box ul li span { /* creates number badge */
    width: 20px;
    height: 20px;
    text-align: center;
    line-height: 20px;
    background-color: #25bcff;
    color: #fff;
    display: inline-block;
    border-radius: 50%;
    margin-right: 10px;
    font-size: 12px;
    font-weight: 600;
    transform: translateY(-2px);
  }

  .box ul li:hover span {
    background-color: #fff;
    color: #25bcff;
  }

  </style>
</head>

<body>
