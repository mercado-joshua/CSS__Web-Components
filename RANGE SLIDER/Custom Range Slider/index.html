<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">
  <style>
    /* https://i.pravatar.cc/300 */
  * {
    box-sizing: border-box;
    /*outline: dashed thin;*/
  }

  /*
  * RESPONSIVE: KINDA
  * flexbox: YES
  * floats: NO
  * explicit specified units: YES
  */
  body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #222;
  }

  div {
    position: relative;
  }

  #rangeValue { /* tooltip */
    position: absolute;
    top: 2px;
    right: -60px;
    padding: 2px;
    width: 50px;
    box-sizing: border-box;
    background-color: #fff;
    text-align: center;
  }

  #rangeValue::before {
    content: "";
    position: absolute;
    top: 50%;
    transform: translateY(-50%) rotate(45deg);
    left: -5px;
    width: 10px;
    height: 10px;
    background-color: #fff;
  }

  .range { /* custom line slider */
    width: 400px;
    height: 2px;
    background-color: #111;
    -webkit-appearance: none;
    outline: none;
    border-radius: 2px;
  }

  .range::-webkit-slider-thumb { /* custom thumb slider */
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    border-radius: 50%;
    background-color: #00bcd4;
  }
  </style>
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <div>
    <span id="rangeValue">0</span>
    <input class="range" type="range" name="" value="0" min="0" max="1000" onmousemove="rangeSlider(this.value);" onchange="rangeSlider(this.value);">
  </div>
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
  <script>
    function rangeSlider(value) {
      document.getElementById('rangeValue').innerHTML = value;
    }
  </script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->

    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;

</body>
